name: 'pNPM Setup'
description: 'GitHub Action for setting up a pNPM environment. Caches dependencies for reduced execution times.'
author: 'DerYeger'
branding:
  icon: 'package'
  color: 'orange'

inputs:
  node-version:
    description: 'The version of Node.js that will be used'
    required: false
  node-version-file:
    description: 'The path to the file containing the Node.js version'
    required: false

outputs:
  cache-hit:
    description: 'Indicates a cache hit'
    value: ${{ steps.cache.outputs.cache-hit }}

runs:
  using: 'composite'
  steps:
    - name: Checkout
      uses: actions/checkout@master
    - uses: pnpm/action-setup@v4.1.0
      name: Install pNPM
      id: pnpm-install
      with:
        run_install: false
    - name: Setup Node.js
      uses: actions/setup-node@v5.0.0
      with:
        node-version: ${{inputs.node-version}}
        node-version-file: ${{inputs.node-version-file}}
    - name: Get pNPM store directory
      id: pnpm-cache
      shell: bash
      run: |
        echo "STORE_PATH=$(pnpm store path)" >> $GITHUB_OUTPUT
    - uses: actions/cache@v4
      name: Setup cache
      with:
        path: |
          ${{ steps.pnpm-cache.outputs.STORE_PATH }}
          ${{ github.workspace }}/.next/cache
          ${{ github.workspace }}/*/*/.next/cache
          ~/.cache
        key: ${{ runner.os }}-pnpm-store-${{ hashFiles('**/pnpm-lock.yaml') }}
        restore-keys: |
          ${{ runner.os }}-pnpm-store-
    - name: Install dependencies
      run: pnpm install --frozen-lockfile --prefer-offline
      shell: bash
